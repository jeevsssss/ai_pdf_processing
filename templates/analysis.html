<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            width: 75%;
            margin: 0 auto; /* Center the container horizontally */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-8">Analysis Results</h1>
        <table class="w-full border-collapse border border-gray-200">
            <tr class="border-b border-gray-200">
                <th class="p-3 font-bold text-left">Keywords</th>
                <th class="p-3 font-bold text-left">Summary</th>
                <th class="p-3 font-bold text-left">Negative Sentiment</th>
                <th class="p-3 font-bold text-left">Extracted Organizations</th>
            </tr>
            <tr class="border-b border-gray-200">
                <td class="p-3">{{ keywords }}</td>
                <td class="p-3">{{ summary }}</td>
                <td class="p-3">
                    <ul class="list-disc pl-6">
                        {% for feedback in negative_feedback %}
                        <li class="mb-2">{{ feedback }}</li>
                        {% endfor %}
                    </ul>
                </td>
                <td class="p-3">
                    <ul class="list-disc pl-6">
                        {% for organization in organizations %}
                        <li class="mb-2">{{ organization }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </table>
        <!-- Download buttons -->
        <div class="flex justify-between mt-8">
            <button id="downloadPDFButton" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                Download PDF
            </button>
            <button id="rerunAnalysisButton" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                Re-run Analysis
            </button>
            <div id="loadingIndicator" class="hidden">Loading...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script>
        // JavaScript for handling the download PDF button
        document.getElementById('downloadPDFButton').addEventListener('click', function() {
            const element = document.querySelector('table'); // Choose the element to download as PDF
            const options = {
                filename: 'analysis_results.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().from(element).set(options).save();
        });

        // JavaScript for handling the re-run analysis button
        document.getElementById('rerunAnalysisButton').addEventListener('click', function() {
            const selectedPdf = '{{ selected_pdf }}';
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.classList.remove('hidden'); // Show loading indicator
            fetch('/rerun_analysis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ selected_pdf: selectedPdf })
            })
            .then(response => response.json())
            .then(data => {
                loadingIndicator.classList.add('hidden'); // Hide loading indicator
                alert(data.message);
                location.reload(); // Reload the page to display updated analysis results
            })
            .catch(error => {
                loadingIndicator.classList.add('hidden'); // Hide loading indicator
                console.error('Error:', error);
                alert('Error re-running analysis.');
            });
        });
    </script>
</body>

</html>
