<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-8">Analysis Results</h1>
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Keywords Extracted</h2>
            <ul class="list-disc pl-6">
                {% for keyword in keywords %}
                <li class="mb-2">{{ keyword }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2 class="text-xl font-bold mb-4">Negative Feedback about '{{ product_name }}'</h2>
            <ul class="list-disc pl-6">
                {% for feedback in negative_feedback %}
                <li class="mb-2">{{ feedback }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
