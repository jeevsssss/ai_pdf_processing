<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md">
        <h1 class="text-2xl font-bold mb-6">Upload PDF</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-700">Choose PDF file:</label>
                <input type="file" name="file" id="file" class="mt-1 block w-full py-2 px-3 border border-gray-300 
                rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" accept=".pdf">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent 
                shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none 
                focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Upload
                </button>
            </div>
        </form>
        <!-- Separate Form Component -->
        <form action="/list_pdfs" method="get">
            <div class="flex justify-end mt-4">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent 
                shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none 
                focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Go to List Page
                </button>
            </div>
        </form>
    </div>
</body>

</html>
